<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="slideShow.css">
</head>
<body>

<div id="slider-container">
  <img class="slider-img" src="/slideShow Code/Images/Save Nature 1.jpg" alt="Image 1">
  <img class="slider-img" src="/slideShow Code/Images/Save Nature 2.jpg" alt="Image 2">
  <img class="slider-img" src="/slideShow Code/Images/Save Nature 3.jpg" alt="Image 2">
  <img class="slider-img" src="/slideShow Code/Images/Saved Nature 1.jpg" alt="Image 2">
  <img class="slider-img" src="/slideShow Code/Images/Saved Nature 2.png" alt="Image 2">
  <img class="slider-img" src="/slideShow Code/Images/Beutiful Nature.jpg" alt="Image 2">
  
  <!-- Add more images as needed -->

  <div id="controls">
    <button onclick="toggleSlider()">Start/Stop</button>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
  </div>
</div>
</body>
<script src="slideShow.js"></script>
</html>
